<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <title>Test</title>
    <link href="../../Content/css/bootstrap.rtl.full.min.css" rel="stylesheet" />
    <link href="../../Content/css/fontiran.css" rel="stylesheet" />
    <link href="../../Content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../Content/css/MyCss/Panelstyle.css" rel="stylesheet" />
    <link href="../../Content/css/MyCss/RegistrationStyle.css" rel="stylesheet" />

    <script src="../../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
</head>

<body>
    <div "wrapper">

        <header class="main-header container-fluid  navbar-fixed-top">

            <div class="row">

                <div class="col-md-3  navHeader">
                    <a href="#">سامانه کتابخانه دیجیتال</a>
                </div>
                <nav class="col-md-9  navbar navbar-inverse " style="border-radius:0;">


                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <!-- Messages: style can be found in dropdown.less-->
                            <li class="dropdown messages-menu menu-item ">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-envelope-o nav-top-userInfo-icon"></i>
                                    <span class="label label-success">0</span>
                                </a>

                            </li>
                            <!-- Notifications: style can be found in dropdown.less -->
                            <li class="dropdown notifications-menu menu-item">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-bell-o nav-top-userInfo-icon"></i>
                                    <span class="label label-warning">0</span>
                                </a>

                            </li>
                            <!-- User Account: style can be found in dropdown.less -->
                            <li class="dropdown user user-menu open menu-item">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                                    <i class="glyphicon glyphicon-user  nav-top-userInfo-icon"></i>

                                    <span class="hidden-xs">روزبه شامخی</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <!-- User image -->
                                    <li class="user-header">

                                        <img src="../../Content/Images/abstract-user-flat-3.png" style="width:100px;height:100px;"
                                             class="img-circle" alt="User Image">
                                        <p>
                                            روزبه شامخی - ادمین
                                            <br />
                                            <small>Member since Nov. 2012</small>
                                        </p>
                                    </li>
                                    <!-- Menu Body -->
                                    <li class="user-body">
                                        <div class="col-xs-4 text-center">
                                            <a href="#">Followers</a>
                                        </div>
                                        <div class="col-xs-4 text-center">
                                            <a href="#">Sales</a>
                                        </div>
                                        <div class="col-xs-4 text-center">
                                            <a href="#">Friends</a>
                                        </div>
                                    </li>
                                    <!-- Menu Footer-->
                                    <li class="user-footer">
                                        <div class="pull-left">
                                            <a href="#" class="btn btn-default btn-flat">پروفایل</a>
                                        </div>
                                        <div class="pull-right">
                                            <a href="#" class="btn btn-default btn-flat">خروج</a>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>


        </header>


        <main>
            <div class="container-fluid divMain">
                <section class="register-section">
                    <form class="panel-info register-form">
                        <div class="register-heading text-center">ثبت نام</div>

                        <div class="row panel-body register-body">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>نام</label>
                                    <input type="text" name="inputName" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>نام خانوادکی</label>
                                    <input type="text" name="inputName" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>موبایل</label>
                                    <input type="text" name="inputName" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>رشته</label>
                                    <select class="form-control">
                                        <option>کامپیوتر</option>
                                        <option>برق</option>
                                        <option>عمران</option>
                                        <option>معماری</option>
                                        <option>حقوق</option>
                                        <option>مدیریت</option>

                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">

                                <div class="form-group">
                                    <label>ایمیل</label>
                                    <input type="text" name="inputName" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>رمز عبور</label>
                                    <input type="text" name="inputName" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>تکرار رمز عبور</label>
                                    <input type="text" name="inputName" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer register-footer">
                            <button class="btn btn-success btn-block register-button">ثبت نام</button>
                        </div>


                    </form>


                </section>
            </div>
        </main>

        <footer></footer>
    </div>


</body>


</html>
