<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <title>Test</title>
    <link href="../../Content/css/bootstrap.rtl.full.min.css" rel="stylesheet" />
    <link href="../../Content/css/fontiran.css" rel="stylesheet" />
    <link href="../../Content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../Content/css/MyCss/Panelstyle.css" rel="stylesheet" />
    <link href="../../Content/css/MyCss/LoginStyle.css" rel="stylesheet" />

    <script src="../../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
</head>

<body>
    <div "wrapper">

        <header class="main-header container-fluid  navbar-fixed-top">

            <div class="row">

                <div class="col-md-3  navHeader">
                    <a href="#">سامانه کتابخانه دیجیتال</a>
                </div>
                <nav class="col-md-9  navbar navbar-inverse " style="border-radius:0;">


                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">

                            <li class="btn navbar-btn nav-item-out-login">جستجو کتاب</li>
                            <li class="btn navbar-btn nav-item-out-login">ورود</li>




                        </ul>
                    </div>

                </nav>
            </div>


        </header>


        <main>
            <div class="container-fluid divMain">
                <section class=" login-section">



                    <form class="panel-info login-form">
                        <div class=" login-heading  text-center">
                            ورود به سامانه
                        </div>




                        <div class="panel-body">
                            <img src="../../Content/Images/arm.png" alt="Logo" class="login-logo">
                            <div class="text-center ">

                                <i class="glyphicon glyphicon-info-sign"></i>
                                <span style="font-size:medium;">در صورت نداشتن نام کاربری و رمز عبور به کتابخانه مراجعه فرمایید </span>
                            </div>

                            <div class="form-group">
                                <label>نام کاربری</label>
                                <div class="input-group">
                                    <span class=" input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="inputUsername" class="form-control text-center ">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>رمز عبور یا کد ثبت نام</label>
                                <div class="input-group">
                                    <span class=" input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" name="inputUsername" class="form-control text-center ">
                                </div>
                            </div>


                            <div>
                                <input type="checkbox" name="chboxRemember">
                                <label>مرا به خاطر بسپار</label>

                            </div>

                        </div>

                        <div class="panel-footer login-footer">
                            <button class="btn btn-success btn-block  login-button" type="button" name="btnAccept">تایید</button>
                        </div>


                    </form>


                </section>


            </div>
        </main>
    </div>

</body>


</html>
